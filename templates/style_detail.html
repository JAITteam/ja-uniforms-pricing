{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>Style Details: {{ style.vendor_style }}</h4>
            </div>
            <div class="card-body">
                <h5>{{ style.style_name }}</h5>
                <p><strong>Gender:</strong> {{ style.gender }}</p>
                <p><strong>Garment Type:</strong> {{ style.garment_type }}</p>
                
                <hr>
                
                <h6>Cost Breakdown</h6>
                <p><strong>Total Cost:</strong> ${{ style.get_total_cost() }}</p>
                
                <hr>
                
                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Search Another Style</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
